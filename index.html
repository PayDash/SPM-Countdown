<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silly Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="browser-content">
    <div class="ad-banner">
      <img src="https://i.pinimg.com/originals/03/07/1a/03071a2c56dc599d55a715173e648920.gif" alt="Ad Banner" class="ad-banner-image">
    </div>

    <div class="countdown-container">
      <h1>Countdown SPM</h1>
      <div class="countdown">
        <div class="time-section">
          <span id="days">00</span>
          <p>Days</p>
        </div>
        <div class="time-section">
          <span id="hours">00</span>
          <p>Hours</p>
        </div>
        <div class="time-section">
          <span id="minutes">00</span>
          <p>Minutes</p>
        </div>
        <div class="time-section">
          <span id="seconds">00</span>
          <p>Seconds</p>
        </div>
      </div>
    </div>	
  <script src="script.js"></script>
  </div>
</body>
</html>
